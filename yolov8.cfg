# YOLOv8 Configuration File

[model]
model: yolov8n.pt  # Choose pre-trained model: yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt, or yolov8x.pt
img_size: 416      # Input image size
nc: 1              # Number of classes

[data]
path: /path/to/your/dataset  # Path to dataset directory
train: images/train          # Training images path
val: images/val              # Validation images path
test: images/test            # Optional test images path

nc: 1  # Number of classes
names: ['object']  # Class names

[hyp]
lr0: 0.01                # Initial learning rate
lrf: 0.2                 # Final OneCycleLR learning rate
momentum: 0.937          # SGD momentum
weight_decay: 0.0005     # Optimizer weight decay
warmup_epochs: 3.0       # Warmup period in epochs
warmup_momentum: 0.8     # Warmup initial momentum
warmup_bias_lr: 0.1      # Warmup initial bias learning rate
box: 0.05                # Box loss gain
cls: 0.5                 # Class loss gain
cls_pw: 1.0              # Class positive weight
obj: 1.0                 # Object loss gain
obj_pw: 1.0              # Object positive weight
iou_t: 0.2               # IoU threshold for positive object assignment
anchor_t: 4.0            # Anchor-matching threshold
fl_gamma: 0.0            # Focal Loss gamma
hsv_h: 0.015             # HSV-Hue augmentation
hsv_s: 0.7               # HSV-Saturation augmentation
hsv_v: 0.4               # HSV-Value augmentation
degrees: 0.0             # Image rotation augmentation
translate: 0.1           # Image translation augmentation
scale: 0.5               # Image scale augmentation
shear: 0.0               # Image shear augmentation
perspective: 0.0         # Image perspective augmentation
flipud: 0.0              # Flip up-down augmentation
fliplr: 0.5              # Flip left-right augmentation
mosaic: 1.0              # Mosaic augmentation probability
mixup: 0.0               # MixUp augmentation probability
copy_paste: 0.0          # Copy-paste augmentation probability
